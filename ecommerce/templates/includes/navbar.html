{% include 'includes/login_register.html' %}

<nav class="navbar {%- if request.path == "/" or request.path == "/home" %} navbar-color-on-scroll navbar-transparent{% endif %} fixed-top navbar-expand-lg"
    color-on-scroll="100">
    <div class="container">
        <div class="navbar-translate">
            <a href="/" class="navbar-brand">
                <i class="material-icons">meeting_room</i> <strong>CICCIOPASTICCIO</strong>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="/contact" class="nav-link">
                        Contattaci <i class="material-icons" style="font-size:2rem;">contact_support</i>
                    </a>
                </li>
                {% if current_user.is_authenticated %}
                <li class="nav-item dropdown" style="margin-top:2px; ">
                    <a href="#" class="nav-link dropdown-toggle" id="navbarDropdownProfile" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false" style="width: 170px">
                        {{ current_user.username }}
                        <img src="{{ current_user.picture }}"

                    </a>
                    <div class="dropdown-menu dropdown-with-icons" aria-labelledby="navbarDropdownProfile">
                        <a href="/profile" class="dropdown-item">
                            <i class="material-icons">account_circle</i> Profilo
                        </a>
                        <a href="/logout" class="dropdown-item">
                            <i class="material-icons">exit_to_app</i> Logout
                        </a>
                    </div>

                {% else %}
                <li class="button-container nav-item iframe-extern" data-toggle="modal" data-target="#loginModal">
                    <a class="btn btn-info btn-round btn-block">
                        <i class="material-icons">account_circle</i> Profilo
                        <div class="ripple-container"></div>
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
