{% extends "layout.html" %}
{% block content %}
<div class="main main-raised" style="margin-top: 100px!important;">

  <div class="section-room">
    <div class="row">
      <div class="col-md-8">
        <h2>Risultati di Ricerca</h2>
      </div>
      <div class="col-md-4 text-center">
        <h2>Prenotazione</h2>
      </div>
    </div>

    <div class="row">
      <div class=col-md-8>
        <!--Carousel Wrapper-->
        <div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel"
          style="padding-top:30px;">
          <!--Indicators-->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-1z" data-slide-to="1"></li>
            <li data-target="#carousel-example-1z" data-slide-to="2"></li>
          </ol>
          <!--/.Indicators-->
          <!--Slides-->
          <div class="carousel-inner" role="listbox">
            <!--First slide-->
            <div class="carousel-item active">
              <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(130).jpg"
                alt="First slide">
            </div>
            <!--/First slide-->
            <!--Second slide-->
            <div class="carousel-item">
              <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(129).jpg"
                alt="Second slide">
            </div>
            <!--/Second slide-->
            <!--Third slide-->
            <div class="carousel-item">
              <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(70).jpg"
                alt="Third slide">
            </div>
            <!--/Third slide-->
          </div>
          <!--/.Slides-->
          <!--Controls-->
          <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
          <!--/.Controls-->
        </div>
        <!--/.Carousel Wrapper-->
        <div class="list-group-flush">
          <div class="list-group-item">
            <p class="mb-0"><i class="material-icons">fastfood</i></i>Cibo</p>
          </div>
          <div class="list-group-item">
            <p class="mb-0"> <i class="fas fa-briefcase fa-2x mr-4 mr-4 grey p-3 white-text rounded-circle"
                aria-hidden="true"></i>Work</p>
          </div>
          <div class="list-group-item">
            <p class="mb-0"><i class="fas fa-anchor fa-2x mr-4 mr-4 grey p-3 white-text rounded-circle"
                aria-hidden="true"></i>Vacation</p>
          </div>
        </div>
        <h2>Titolo Descrizione</h2>
        <p>Description-body</p>
      </div>

      <div class="col-md-4 align-content-center">
        <!-- Card -->
        <div class="card" style="width:400px; margin-left:50px;">

          <!-- Card image -->
          <div class="view overlay">
            <img src="{{ current_user.picture }}" alt="Circle Image" class=" card-img-top rounded-circle img-fluid"
              style="max-width:100px; max-height:100px; margin-left:40%; margin-top:20px; margin-bottom:5px;">
            <a href="#!">
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>

          <div class="card-body">
            <div class="card-text">
              <strong>Prezzo:</strong> 60 â‚¬ 1 notte / 1 ospite
            </div>
            <button type="button" class="btn btn-info btn-block">Prenota</button>
          </div>
        </div>
        <!--Google map-->
        <div id="map-container-google-11 " class="z-depth-1-half map-container-6" style="height: 400px;">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2905.512797025126!2d11.968980315903943!3d43.261631679136784!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132bfbdc9bcf192b%3A0xb3bdf3282abfc92d!2sStazione%20di%20Camucia-Cortona!5e0!3m2!1sit!2sit!4v1572300665778!5m2!1sit!2sit"
            style="border:0; width:400px; height:300px; margin-left:50px; margin-top:50px;" allowfullscreen></iframe>
        </div>
      </div>
    </div>
    <!-- Card -->
  </div>
</div>
{% endblock content %}
