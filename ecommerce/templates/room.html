{% extends "layout.html" %}
{% block content %}
<div class="main main-raised" style="margin-top: 100px!important;">
    
        <div class="section-room">
         <div class="row">
            <div class="col-md-8">
            <h2>Risultati di Ricerca</h2></div>
            <div class="col-md-4">
               <h2> Prenotazione</h2>
            </div>
         </div>

            <div class="row">
              <div class=col-md-8>
               <!--Carousel Wrapper-->
                 <div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel" style="padding-top:30px;">
                       <!--Indicators-->
                       <ol class="carousel-indicators">
                         <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
                         <li data-target="#carousel-example-1z" data-slide-to="1"></li>
                         <li data-target="#carousel-example-1z" data-slide-to="2"></li>
                       </ol>
                       <!--/.Indicators-->
                       <!--Slides-->
                       <div class="carousel-inner" role="listbox">
                         <!--First slide-->
                         <div class="carousel-item active">
                           <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(130).jpg"
                             alt="First slide">
                         </div>
                         <!--/First slide-->
                         <!--Second slide-->
                         <div class="carousel-item">
                           <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(129).jpg"
                             alt="Second slide">
                         </div>
                         <!--/Second slide-->
                         <!--Third slide-->
                         <div class="carousel-item">
                           <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(70).jpg"
                             alt="Third slide">
                         </div>
                         <!--/Third slide-->
                       </div>
                       <!--/.Slides-->
                       <!--Controls-->
                       <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
                         <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                         <span class="sr-only">Previous</span>
                       </a>
                       <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
                         <span class="carousel-control-next-icon" aria-hidden="true"></span>
                         <span class="sr-only">Next</span>
                       </a>
                       <!--/.Controls-->
                     </div>
                     <!--/.Carousel Wrapper-->
                    </div>


              <div class="col-md-4 justify-content-center">
                                    <!-- Card -->
                  <div class="card" style="width:400px;">

                    <!-- Card image -->
                    <div class="view overlay">
                       <img src="{{ current_user.picture }}" alt="Circle Image" class=" card-img-top rounded-circle img-fluid" style="max-width:100px; max-height:100px; margin-left:40%; margin-top:20px; margin-bottom:5px;">
                      <a href="#!">
                        <div class="mask rgba-white-slight"></div>
                      </a>
                    </div>

                    <!-- Card content -->
                    <div class="card-body">

                      <!-- Title -->
                      <h4 class="card-title">Nome Stanza</h4>
                     
                        <form method="" action="">
                             <div class="row align-items-center vertical-align-center">
                                 <div class="col-md-12">
                                     <div class="form-group bmd-form-group">
                                         <label class="label-control">Inizio Soggiorno</label>
                                         <input type="text" class="form-control datetimepicker" id="datetimepicker1" />
                                     </div>
                                 </div>
                                 <div class="col-md-12">
                                     <div class="form-group bmd-form-group">
                                         <label class="label-control">Fine Soggiorno</label>
                                         <input type="text" class="form-control datetimepicker" id="datetimepicker2" />
                                     </div>
                                 </div>
                                 <div class="col-md-12">
                                     <div class="form-group bmd-form-group">
                                         <label class="label-control bmd-label-static" for="controlSelect">Numero di
                                             Persone</label>
                                         <select class="form-control selectpicker" data-style="btn btn-link" id="controlSelect">
                                             <option>1</option>
                                             <option>2</option>
                                             <option>3</option>
                                             <option>4</option>
                                             <option>5</option>
                                             <option>6</option>
                                             <option>7</option>
                                             <option>8</option>
                                             <option>9</option>
                                             <option>10</option>
                                         </select>
                                     </div>
                                 </div>
                                 <div class="col-md">
                                     <button type="button" class="btn btn-info btn-block">Cerca</button>
                                 </div>
                             </div>
                        </form>
                     </div>
                 </div>
                  <!-- Card -->
              </div>
         </div>


         <div class="row">
            <div class="col-md-8 ">  
            <div class="list-group-flush">
              <div class="list-group-item">
                <p class="mb-0"><i class="material-icons">fastfood</i></i>Cibo</p>
              </div>
              <div class="list-group-item">
                <p class="mb-0"> <i class="fas fa-briefcase fa-2x mr-4 mr-4 grey p-3 white-text rounded-circle" aria-hidden="true"></i>Work</p>
              </div>
              <div class="list-group-item">
                <p class="mb-0"><i class="fas fa-anchor fa-2x mr-4 mr-4 grey p-3 white-text rounded-circle" aria-hidden="true"></i>Vacation</p>
              </div>
            </div>       
              
         </div>
      </div>
    </div>
</div>
{% endblock content %}
